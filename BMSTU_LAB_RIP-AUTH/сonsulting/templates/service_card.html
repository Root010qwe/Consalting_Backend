<div class="service_card">
    <a class="service_information" href="{% url 'description' service.id %}">
        <img src="{{ service.image_url }}" alt="{{ service.name }}" class="service_card_image">
        <span class="service_card_title">{{ service.name }}</span>
    </a>
    <p class="service_card_price">Цена: {{ service.price }} руб.</p>
    <form method="POST" action="{% url 'add_service_to_request' service.id %}">
        {% csrf_token %}
        <button type="submit" class="button">Добавить</button>
    </form>
</div>
